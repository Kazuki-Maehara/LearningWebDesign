<!DOCTYPE html>
<html>

<head>
  <style>
    td,
    th {
      border: 1px solid gray;
    }
  </style>
</head>

<body>
  <h1>Spanning Cells</h1>

  <table>
    <tr>
      <th rowspan="3">Serving Size</th>
      <td>Small (8oz.)</td>
    </tr>
    <tr>
      <td>Medium (16ox.)</td>
    </tr>
    <tr>
      <td>Large (24oz.)</td>
    </tr>
  </table>

  <table>
    <tr>
      <td>apples</td>
      <td rowspan="3">oranges</td>
      <td>pears</td>
    </tr>
    <tr>
      <td>bananas</td>
      <td rowspan="2">pineapple</td>
    </tr>
    <tr>
      <td>lychees</td>
    </tr>
  </table>



</body>

</html>

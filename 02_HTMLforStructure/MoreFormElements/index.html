<!DOCTYPE html>
<html>

<head>
  <title>Grouping Menu Options</title>
  <meta charset="utf-8">
</head>

<body>
  <form>
    <labeL>Percent downloaded : <progress max="100" id="fave">0</progress></label>
    <meter min="0" max="100" name="volume">70%</meter>
  </form>
  <form onsubmit="return false" oninput="o.value = a.valueAsNumber + b.valueAsNumber">>
    <input name=a type=number step=any> +
    <input name=b type=number step=any> =
    <output name=o for ="a b"></output>

  </form>
</body>

</html>

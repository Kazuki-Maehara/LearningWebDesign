<!DOCTYPE html>
<html>

<head>
  <style>
    td,
    th {
      border: 1px solid gray;
    }
  </style>
</head>

<body>
  <h1>Minimal Table Structure</h1>

  <table>
    <tr>
      <th>Burgers</th>
      <td>Organic Grass-fed Beef</td>
      <td>Black Bean Veggie</td>
    </tr>
    <tr>
      <th>Fries</th>
      <td>Hand-cut Idaho potato</td>
      <td>Seasoned sweet potate</td>
    </tr>
  </table>

  <table>
    <tr>
      <th>Album</th>
      <th>Year</th>
    </tr>
    <tr>
      <td>Rubber Soul</td>
      <td>1965</td>
    </tr>
    <tr>
      <td>Revolver</td>
      <td>1966</td>
    </tr>
    <tr>
      <td>Sgt. Pepper's</td>
      <td>1967</td>
    </tr>
    <tr>
      <td>The White Album</td>
      <td>1968</td>
    </tr>
    <tr>
      <td>Abbey Road</td>
      <td>1969</td>
    </tr>
  </table>

</body>

</html>

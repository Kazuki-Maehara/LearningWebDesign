<!DOCTYPE html>
<html>

<head>
  <title>Specialized Tex Field</title>
  <meta charset="utf-8">
</head>

<body>
  <form>
    <ul>
      <li><label>Email: <input type="email"></label></li>
      <li><label>Search: <input type="search"></label></li>
      <li><label>Tel: <input type="tel"></label></li>
      <li><label>URL: <input type="url"></label></li>
    </ul>
    <p>Education completed: <input type="text" list="edulevel" name="education"></p>

    <datalist id="edulevel">
      <option value="High School">
      <option value="Bachelors Degree">
      <option value="Masters Degree">
      <option value="PhD">
    </datalist>
  </form>
</body>

</html>
